<div>
  <label>m3u8</label>
  <input [(ngModel)]="downloadUrl" placeholder="downloadUrl" #keyUrl>
  <button (click)="download()">Download</button>
</div>
<div id="downloadProgress">
  <div id="downloadBar" [style.width]="getProgress() | percent:'1.1-1'">{{getProgress() | percent:'1.2-2'}}</div>
</div>
<div>
  <label>Failed: {{failedCount}}</label>
</div>
