<div>
  <label>URL</label>
  <input [(ngModel)]="downloadUrl" placeholder="downloadUrl" #keyUrl>
  <button (click)="download()">Download</button>
</div>
<div>
  <label>Remaining: {{remainingCount}}</label>
</div>
<div>
  <label>Downloaded: {{downloadCount}}</label>
</div>
<div>
  <label>Failed: {{failedCount}}</label>
</div>
